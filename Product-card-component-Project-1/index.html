<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site pro perly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="card">
    <div class="card-left">
      <img  class="img-1"src="images/image-product-desktop.jpg" alt="">
      <img class="img-2" src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="card-right">
      <p class="p-header">P E R F U M E</p>
      <h1 class="h1-header">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="p-content">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="h1-price"> $149.99</h1>
        <p>$169.99</p>
      </div class="btn-price">
      <button class="btn"type="submit"><img src="images/icon-cart.svg" alt="">Add to Cart</button> 
    </div>
  </div>



  
</body>

</html>
